<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<script type="text/javascript" src="../js/require.js" data-main="../js/resgite.js"></script>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/resgite.css">
	<script src="../lib/gVerify.js"></script>
</head>
<body>
	<div id="mei">
		<header class="header">
			<div class="container">
				<div class="container">
					<div class="pic1"></div>
					<div class="pic2"></div>
				</div>
			</div>	
		</header>
		<div class="banner">
			<form action="">
				<h2>新用户注册</h2>
				<p>注册即送<span>2600</span>元新人大礼包</p>
				<input type="text" id="phone" placeholder="请输入手机号"><br>
				<p id="tip">请输入正确的手机号码</p>
				<input type="text" id="code_input" placeholder="请输入右图验证码">
				<div id="v_container"></div><br>
				<input type="text" id="yanzhengma2"> <input type="button" value="获取验证码"><br>
				<p id="tip2">请输入图形验证码，再重新发送获取手机验证码</p>
				<div class="psw">
					<input type="password" id="psw" placeholder="设置6-20个字符的密码"><div id="see"></div>
				</div>
				<p id="tip3"></p>
				<input type="checkbox"><span>我已同意 <a href="">《魅力惠使用条款》</a></span>
				<input type="button" value="立即注册" class="zhuce">
				<p>已注册，<a href="entry.html">立即登录</a></p>
			</form>
		</div>
		<div class="bottom"></div>
	</div>
</body>
</html>
